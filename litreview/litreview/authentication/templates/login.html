{% extends 'base-auth.html' %}
{% load static %}

{% block title %}Connexion{% endblock %}

{% block content %}
    <div class="content">
        <section>
            <h2>Inscrivez-vous maintenant</h2>
            <div class="buttons">
                <a href="/create-account/">S'inscrire</a>
            </div>
        </section>
        <section>
            <h2>Connectez-vous</h2>
            <p style="color: red">{{ message }}</p>
            <form method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <div class="buttons">
                    <button type="submit" >Se connecter</button>
                </div>
            </form>
        </section>
    </div>
{% endblock %}
